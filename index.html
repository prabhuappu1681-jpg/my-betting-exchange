<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Betting Exchange</title>

        .balance { color: #4caf50; font-weight: bold; }
        .card { background: #222; margin-top: 15px; padding: 15px; border-radius: 8px; border-left: 5px solid #f39c12; }
        .match-name { font-size: 18px; margin-bottom: 10px; color: #f1c40f; }
        .market-section { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .btn { padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .back { background: #72bbef; color: #000; } /* Blue for Back */
        .lay { background: #faa9ba; color: #000; }  /* Pink for Lay */
        .status { font-size: 12px; color: #888; }
    </style>
</head>

        <span>My Pro Wallet</span>
        <span class="balance">Points: <span id="balance">10000</span></span>
    </div>

    <h2 style="text-align: center;">Live & Upcoming Matches</h2>
    <div id="matches-container">Loading real-time matches...</div>

    <script>
        async function fetchMatches() {
            try {
                // Render Backend Link
                const response = await fetch('https://my-betting-exchange-1.onrender.com/matches');
                const data = await response.json();
                const container = document.getElementById('matches-container');
                container.innerHTML = '';

                if (!data.data || data.data.length === 0) {
                    container.innerHTML = '<p>No matches found at the moment.</p>';
                    return;
                }

                data.data.forEach(match => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="match-name">${match.name}</div>
                        <div class="status">Date: ${match.dateTimeGMT} | Status: ${match.status}</div>
                        
                        <p style="margin: 10px 0 5px 0; font-size: 14px;">Match Winner</p>
                        <div class="market-section">
                            <button class="btn back" onclick="placeBet('${match.name}', 'Match Win', 1.90)">Back (Team 1)</button>
                            <button class="btn lay" onclick="placeBet('${match.name}', 'Match Win', 1.85)">Lay (Team 1)</button>
                        </div>

                        <p style="margin: 10px 0 5px 0; font-size: 14px;">Toss Winner</p>
                        <div class="market-section">
                            <button class="btn back" onclick="placeBet('${match.name}', 'Toss Win', 1.90)">Team 1</button>
                            <button class="btn back" onclick="placeBet('${match.name}', 'Toss Win', 1.90)">Team 2</button>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                document.getElementById('matches-container').innerHTML = 'Error loading matches. Check your server!';
            }
        }
